<div id="wrapper " ng-class="{'status-send' : isSending}"> <!- Add class status-send -!>
    <div class="container">
        <div class=" col-md-6 col-md-offset-3">
            <div class="panel panel-success survey-holder">
                <div class="alert alert-dismissable alert-success text-center">
                    <span><strong>Well done!</strong> You successfully send your data.</span>
                </div>
                <div class="panel-heading">
                    <h3 class="panel-title">Survey</h3>
                    <span class="note">Please enter your <b>data</b>. Just <b>pick an icon</b>.</span>
                </div>
                <div class="panel-body">
                    <form id="survey-form">
                        <div class="form-group">
                            <div class="heading-group">
                                <h2>You <span>are</span>...</h2>
                            </div>
                            <div class="btn-group row" data-toggle="buttons">
                                <label ng-repeat="gender in genderList" class="btn {{gender.className}}"
                                       ng-class="{active: (currentGender == gender.value)}"
                                       ng-click="setGender(gender.value)">
                                    <div class="holder">
                                        <div class="frame">
                                            <i class="{{gender.iconClass}}"></i>
                                            <span>{{gender.text}}</span>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="heading-group">
                                <h2>Your <span>job</span>...</h2>
                            </div>

                            <div class="btn-group row" data-toggle="buttons">
                                <label ng-repeat="job in jobList" class="btn {{job.className}}"
                                       ng-class="{active: (currentJob == job.value)}" ng-click="setJob(job.value)">
                                    <div class="holder">
                                        <div class="frame">
                                            <i class="{{job.iconClass}}"></i>
                                            <span>{{job.text}}</span>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <button ng-click="submit()" id="send" type="submit" class="btn btn-success">Send data</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
